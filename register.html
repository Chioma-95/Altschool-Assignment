<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <title>Register</title>
</head>
<body>
    <body>
        <form action="" method="post">
            <div>
                <label for="first name">First Name</label>
                <input type="text" name="first name" id="first name" class="first name" required placeholder="Chioma">
            </div>
            <br>
            <div>
                <label for="last name">Last Name</label>
                <input type="text" name="last name" id="last name" class="last name" required placeholder="Onwukike">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="email" required>
            </div>
            <br>
            <div>
                <label for="phone number">Phone number</label>
                <input type="tel" name="phone number" id="phone number" class="phone number" required>
            </div>
            <br>
            <div>
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="not to say">Prefer Not to say</option>
                </select>
            </div>
            <br>
            <div>
                <label for="country">Country</label>
                <input type="text" name="country" id="country" class="country" required>
            </div>
            <br>
            <div>
                <label for="state">State</label>
                <input type="text" name="state" id="state" class="state" required>
            </div>
            <br>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="username" required>
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <br>
            <div>
                <label for="confirm password">Confirm Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
</body>
</html>
